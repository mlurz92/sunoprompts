<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#08080a">
    <title>Prompt-Templates</title>

    <link rel="manifest" href="manifest.json">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header id="top-bar" class="top-bar">
      <button id="topbar-back-button" class="button topbar-back" aria-label="Zurück">
        <svg class="icon icon-arrow-left" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
      </button>
      <nav id="breadcrumb" class="breadcrumb"></nav>
      <button id="organize-button" class="button organize-toggle" aria-label="Karten organisieren" style="display: none;">
        <svg class="icon icon-organize" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
        </svg>
        <svg class="icon icon-done hidden" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
      </button>
      <div class="add-container">
        <button id="add-button" class="button add-prompt" aria-label="Neues Element hinzufügen">
          <svg class="icon icon-add" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </button>
        <div id="add-menu" class="add-menu hidden">
            <button class="add-menu-item" data-action="add-prompt">
                <svg class="icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                Neuer Prompt
            </button>
            <button class="add-menu-item" data-action="add-folder">
                <svg class="icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path><line x1="12" y1="11" x2="12" y2="17"></line><line x1="9" y1="14" x2="15" y2="14"></line></svg>
                Neuer Ordner
            </button>
        </div>
      </div>
      <button id="reset-button" class="button reset-toggle" aria-label="Änderungen zurücksetzen" style="display: none;">
        <svg class="icon icon-reset" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="23 4 23 10 17 10"></polyline>
            <polyline points="1 20 1 14 7 14"></polyline>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
        </svg>
      </button>
      <button id="download-button" class="button download-toggle" aria-label="Templates herunterladen" style="display: none;">
        <svg class="icon icon-download" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
      </button>
      <button id="fullscreen-button" class="button fullscreen-toggle" aria-label="Vollbildmodus aktivieren">
         <svg class="icon icon-fullscreen-enter" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
         </svg>
         <svg class="icon icon-fullscreen-exit hidden" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
             <path d="M5 8V5a2 2 0 0 1 2-2h3m11 0h-3a2 2 0 0 1-2 2V8m0 11v-3a2 2 0 0 1 2-2h3m-11 0H8a2 2 0 0 1-2-2v-3"></path>
         </svg>
      </button>
      <button id="theme-toggle-button" class="button theme-toggle" aria-label="Dark Theme aktivieren">
        <svg id="app-logo-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="30" height="30">
          <defs>
            <style>
              #app-logo-svg .icon-line {
                fill: none;
                stroke: var(--logo-line-color, #e8e8e8);
                stroke-width: 4.5;
                stroke-linecap: round;
                stroke-linejoin: round;
                transition: stroke var(--transition-duration-fast) var(--timing-function-ease);
              }
              #app-logo-svg .icon-accent {
                fill: none;
                stroke: var(--logo-accent-color, #ffca7a);
                stroke-width: 4.5;
                stroke-linecap: round;
                stroke-linejoin: round;
                transition: stroke var(--transition-duration-fast) var(--timing-function-ease);
              }
            </style>
          </defs>
          <g>
            <path class="icon-line FlliOsVc_0" d="M32,4 A16,16 0 0,1 48,20 C48,29 40,32 40,38 H24 C24,32 16,29 16,20 A16,16 0 0,1 32,4 Z"></path>
            <path class="icon-line FlliOsVc_1" width="16" height="8" d="M 26,38 L 38,38 A 2,2,0,0,1,40,40 L 40,44 A 2,2,0,0,1,38,46 L 26,46 A 2,2,0,0,1,24,44 L 24,40 A 2,2,0,0,1,26,38"></path>
            <path class="icon-accent FlliOsVc_2" d="M32,46L32,56"></path>
            <path class="icon-accent FlliOsVc_3" d="M24,52L40,52"></path>
          </g>
          <style data-made-with="vivus-instant">.FlliOsVc_0{stroke-dasharray:107 109;stroke-dashoffset:108;animation:FlliOsVc_draw 1333ms ease 0ms forwards;}.FlliOsVc_1{stroke-dasharray:45 47;stroke-dashoffset:46;animation:FlliOsVc_draw 1333ms ease 222ms forwards;}.FlliOsVc_2{stroke-dasharray:10 12;stroke-dashoffset:11;animation:FlliOsVc_draw 1333ms ease 444ms forwards;}.FlliOsVc_3{stroke-dasharray:16 18;stroke-dashoffset:17;animation:FlliOsVc_draw 1333ms ease 666ms forwards;}@keyframes FlliOsVc_draw{100%{stroke-dashoffset:0;}}@keyframes FlliOsVc_fade{0%{stroke-opacity:1;}93.54838709677419%{stroke-opacity:1;}100%{stroke-opacity:0;}}</style>
        </svg>
      </button>
    </header>

    <main id="cards-container" class="cards-container"></main>

    <div id="prompt-modal" class="modal hidden">
       <div class="modal-content">
        <input type="text" id="prompt-title-input" class="prompt-title-input" placeholder="Titel der Prompt-Karte" style="display: none;">
        <textarea id="prompt-fulltext" class="prompt-fulltext" readonly></textarea>
        <div class="modal-buttons">
           <button id="modal-edit-button" class="button" aria-label="Prompt bearbeiten">
             <svg class="icon icon-edit" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
          </button>
          <button id="modal-save-button" class="button hidden" aria-label="Änderungen speichern">
            <svg class="icon icon-save" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                <polyline points="7 3 7 8 15 8"></polyline>
            </svg>
          </button>
          <button id="copy-prompt-modal-button" class="button copy-button" aria-label="Prompt kopieren">
            <svg class="icon icon-copy" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <rect class="copy-rect" x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path class="copy-line" d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
          </button>
          <button id="modal-close-button" class="button modal-close" aria-label="Modal schließen">
            <svg class="icon icon-minimize" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="18 15 12 9 6 15"></polyline>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div id="create-folder-modal" class="modal hidden">
        <div class="modal-content small-modal">
            <h2>Neuen Ordner erstellen</h2>
            <input type="text" id="folder-title-input" class="prompt-title-input" placeholder="Name des neuen Ordners">
            <div class="modal-buttons">
                <button id="create-folder-save-button" class="button">Erstellen</button>
                <button id="create-folder-cancel-button" class="button">Abbrechen</button>
            </div>
        </div>
    </div>

    <div id="move-item-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Element verschieben nach...</h2>
            <div id="move-item-folder-tree" class="folder-tree">
                <!-- Folder tree will be generated here by JS -->
            </div>
            <div class="modal-buttons">
                <button id="move-item-confirm-button" class="button" disabled>Verschieben</button>
                <button id="move-item-cancel-button" class="button">Abbrechen</button>
            </div>
        </div>
    </div>

    <nav id="mobile-nav" class="mobile-nav hidden">
      <button id="mobile-home" class="button mobile-button" aria-label="Home">
        <svg class="icon" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
      </button>
      <button id="mobile-back" class="button mobile-button" aria-label="Zurück">
        <svg class="icon" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
      </button>
    </nav>

    <button id="fixed-back" class="fixed-back hidden" aria-label="Zurück zur Home">
       <svg class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
         <polyline points="15 18 9 12 15 6"></polyline>
       </svg>
    </button>

    <div id="notification-area"></div>

    <svg style="display: none;">
        <defs>
            <svg id="svg-template-folder" class="icon folder-icon" viewBox="0 0 100 90" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none">
                 <path d="M5 25 H95 V80 H5 Z"></path>
                 <path d="M5 25 Q25 5, 45 25 T85 25"></path>
            </svg>
            <svg id="svg-template-expand" class="icon icon-expand" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
            <svg id="svg-template-copy" class="icon icon-copy" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <rect class="copy-rect" x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path class="copy-line" d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
            <svg id="svg-template-checkmark" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="3.2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"/>
            </svg>
            <svg id="svg-template-delete" class="icon icon-delete" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="15" y1="9" x2="9" y2="15"></circle>
                <line x1="9" y1="9" x2="15" y2="15"></circle>
            </svg>
            <svg id="svg-template-edit" class="icon icon-edit" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
            <svg id="svg-template-move" class="icon icon-move" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 3 21 3 21 9"></polyline>
                <polyline points="9 21 3 21 3 15"></polyline>
                <line x1="21" y1="3" x2="14" y2="10"></line>
                <line x1="3" y1="21" x2="10" y2="14"></line>
            </svg>
        </defs>
    </svg>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vivus/0.4.6/vivus.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
