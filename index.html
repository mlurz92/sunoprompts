    <main id="cards-container" class="cards-container"></main>

    <div id="prompt-modal" class="modal hidden">
       <div class="modal-content card">
        <input type="text" id="prompt-title-input" class="prompt-title-input input" placeholder="Titel der Prompt-Karte" style="display: none;">
        <textarea id="prompt-fulltext" class="prompt-fulltext textarea" readonly></textarea>
        <div class="modal-buttons">
           <button id="modal-edit-button" class="btn" aria-label="Prompt bearbeiten">
             <svg class="icon icon-edit" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
          </button>
          <button id="modal-save-button" class="btn btn-primary hidden" aria-label="Änderungen speichern">
            <svg class="icon icon-save" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                <polyline points="7 3 7 8 15 8"></polyline>
            </svg>
          </button>
          <button id="copy-prompt-modal-button" class="btn copy-button" aria-label="Prompt kopieren">
            <svg class="icon icon-copy" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <rect class="copy-rect" x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path class="copy-line" d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
          </button>
          <button id="modal-close-button" class="btn btn-ghost" aria-label="Modal schließen">
            <svg class="icon icon-minimize" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="18 15 12 9 6 15"></polyline>

      </div>
    </div>

    <div id="create-folder-modal" class="modal hidden">
        <div class="modal-content card small-modal">
            <h2>Neuen Ordner erstellen</h2>
            <input type="text" id="folder-title-input" class="prompt-title-input input" placeholder="Name des neuen Ordners">
            <div class="modal-buttons">

                <button id="create-folder-cancel-button" class="btn btn-ghost">Abbrechen</button>
            </div>
        </div>
    </div>

    <div id="move-item-modal" class="modal hidden">

            <h2>Element verschieben nach...</h2>

            <div class="modal-buttons">

                <button id="move-item-cancel-button" class="btn btn-ghost">Abbrechen</button>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
              
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    const event = new CustomEvent('swUpdate', { detail: registration });
                    window.dispatchEvent(event);
                  }
                });
              });
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        
          let refreshing;
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            if (refreshing) return;
            window.location.reload();
            refreshing = true;
          });
        });
      }
    </script>
